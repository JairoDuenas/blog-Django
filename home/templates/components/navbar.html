{% load static %}

{% block navbar %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'img/logo.png' %}" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
      <span class="m-2 font-monospace fw-semibold fs-5">Jairodv</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4"><a class="nav-link"
            href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item {% if request.path == '/about/' %}active{% endif %} px-lg-4"><a class="nav-link"
            href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item {% if request.path == '/portfolio/' %}active{% endif %} px-lg-4"><a class="nav-link"
            href="{% url 'portfolio' %}">Portfolio</a>
        </li>
        <li class="nav-item {% if request.path == '/contact/' %}active{% endif %} px-lg-4"><a class="nav-link"
            href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% endblock navbar %}
